<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Jarbis - Admin</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left; margin-left: 15px" >
				<h:link outcome="/index.faces" style="text-decoration: none;" >
					<h:outputLabel styleClass="title" value="Jarbis" />
					
				</h:link>
			</div>
			
			<div style="float: left">
				<h:form style="display: inline-block; margin-left: 30px">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="#{msg['top.menu.label']}">
							<p:menuitem value="#{msg['top.menu.choice.create']}" url="/pages/flow/flow_search.faces" />
						</p:submenu>
						<p:menuitem value="#{msg['top.quit']}" url="/j_spring_security_logout" />
					</p:menubar>
				</h:form>
			</div>
			<div style="float: right;">
				<h:form>
					<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
						#{msg['top.hello']} Usuario
					</span>
					<span style="height: 30px; line-height: 30px; margin-right: 15px">
						 #{msg['top.language.label']}:
						<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
							valueChangeListener="#{language.countryLocaleCodeChanged}">
		   					<f:selectItems value="#{language.countriesInMap}" /> 
		   				</h:selectOneMenu>
		   			</span>
				</h:form>	
			</div>
			<div style="clear: both"></div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<div id="footer">
			<p:separator style="margin-top: 20px;"/>
			Increase IT -
			<a href="http://www.increaseit.com.br" target="_blank">www.increaseit.com.br</a>	
		</div>
				
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	

</html>
